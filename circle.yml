## Customize the test machine
machine:

  timezone:
    America/New_York # List of timezones http://en.wikipedia.org/wiki/List_of_tz_database_time_zones

  # Version of ruby to use
  ruby:
    version:
      2.0.0-p247

  # Add some environment variables
  environment:
    ACCEPTANCE_TESTS: test
    TESTOPTS: --seed=39384
    N: 4

## Customize database setup
database:
  override:
    # replace Circle's generated database.yml
    # - cp config/database.yml.ci config/database.yml
    # - bundle exec rake db:create db:schema:load --trace

test:
  minitest_globs:
    - test/**/*_test.rb
  post:
    #- bundle exec rake setup --trace
     - bundle exec ruby success_login_test.rb