## Customize the test machine
machine:

  timezone:
    America/New_York # List of timezones http://en.wikipedia.org/wiki/List_of_tz_database_time_zones

  # Version of ruby to use
  ruby:
    version:
      2.0.0-p247

  # Add some environment variables
  environment:
    ACCEPTANCE_TESTS: test
    TESTOPTS: --seed=39384
    N: 4

